<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <section id="card">
      <div id="photo-equilibrium"></div>
      <div id="title"><h2>Equilibrium #3429</h2></div>
      <div id="subtitle">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="card-information">
        <div id="value"><img src="./images/icon-ethereum.svg" />0.041 ETH</div>
        <div id="date"><img src="./images/icon-clock.svg"/>3 days left</div>
      </div>
      <div id="line"></div>
    </div>
    <div id="creator-informations">
    <!-- <div id="creator-photo"><img src="./images/image-avatar.png"/></div>
    <div id="creator-name">Creation of Jules Wyvern</div>
   -->

    <p>Creation of  <span>Jules Wyvern</span></p>
  </div>
